<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Front-end</title>
  </head>
  <body>
  	<div class="container">
  		<h1>Olá, mundo!</h1>
  		<form action="salvarUsuario" method="post" onsubmit="return validarDados() ? true : false">
  			<div class="form-group">
  				<label for="nome">Nome</label>
  				<input type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome completo">
  			</div>
  			  			
  			<div class="form-group">
			    <label for="email">E-mail</label>
			    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Seu email">
			    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
  			</div>
  			
  			<div class="form-group">
			    <label for="senha">Senha</label>
			    <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">
  			</div>
  			
  			<button type="submit" class="btn btn-primary">Enviar</button>
  		</form>
  	</div>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    	function validarDados() {
    		var nome = document.getElementById("nome").value
        	var email = document.getElementById("email").value
        	var senha = document.getElementById("senha").value
        	
        	// Validação
        	if (nome == '') {
        		alert('Informe o nome completo!!')
        		return false
        	} else if (email == '') {
        		alert('Informe o e-mail!!')
        		return false
			} else if (senha == '') {
				alert('Informe a senha!!')
        		return false
			}
    		
    		return true
        	
        	alert("nome: " + nome + ", e-mail: " + email + " e senha: " + senha)
    	}
    </script>
  </body>
</html>
